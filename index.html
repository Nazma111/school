<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Adventures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f5f5; /* Light blue background */
        }
        header {
            background-color: #0077cc; /* Dark blue header */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #66a3ff; /* Light blue navigation */
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #005c99; /* Dark blue hover effect */
        }
        .main-content {
            padding: 20px;
            margin: 20px;
            background-color: #fff; /* White content background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Adventures</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Destinations</a>
        <a href="#">Packages</a>
        <a href="#">Contact</a>
    </nav>
    <div class="main-content">
        <h2>Welcome to Our Travel World</h2>
        <p>Explore the beauty of the world with us. We offer exciting destinations and amazing travel packages.</p>
        <div class="image-container">
            <img src="https://via.placeholder.com/400" alt="Travel Image 1">
            <img src="https://via.placeholder.com/400" alt="Travel Image 2">
            <img src="https://via.placeholder.com/400" alt="Travel Image 3">
        </div>
    </div>
</body>
</html>
